<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>

    <p>Click the button to make a BUTTON element.</p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
        var btn = document.createElement("BUTTON");
        document.body.appendChild(btn);
    }
    </script>






</body>
</html>
